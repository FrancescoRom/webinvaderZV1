<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/game.css" />
        <title>WebinvaderZ</title>
    </head>
    <body>
        <div id="gameBody">
            <canvas id="gameCanvas"></canvas>
            <div id="gameContainer">
                <div class="overlay"></div>
                <div id="logoAndButtonContainer">
                    <div id="gameLogo">WebinvaderZ</div>
                    <button id="startButton">Start</button>
                </div>
                <div class="buttons">
                    <a href="settings.html">
                        <button id="settingsButton">Settings</button>
                    </a>
                    <a href="leaderboard.html">
                        <button id="leaderboardButton">Leaderboard</button>
                    </a>
                </div>
                <a href="help.html">
                    <button id="helpButton">Help</button>
                </a>
                <div id="score" class="score">Score: 0</div>
                <div id="pauseGame">Game paused</div>
            </div>
        </div>
        <script src="./js/entities.js" type="module"></script>
        <script src="./js/bullet.js" type="module"></script>
        <script src="./js/game.js" type="module"></script>
        <script src="./js/ui.js"></script>
    </body>
</html>
